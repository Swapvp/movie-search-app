<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>

    <div class="search-container">
        <input type="text" name="search" id="search-name" placeholder="search movie here...">
        <button id="search-btn" onclick="searchMovie()">Search</button>
    </div>

    <div class="main-container" id="main-container">
        <img src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" id="poster-img" alt="movie-image">
        <div class="movie-content">
            <h1 id="movieTitle">Sholay</h1>
            <p id="description"></p>
            <p><span id="year"></span> <span>, </span> <span id="genre"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Director: <span id="director"></span></p>
            <p>Awards: <span id="awards"></span></p>
            <p>Box office Collection: <span id="boxOffice"></span></p>
            <p>Ratings: <span id="ratings"></span></p>
            <p>Writer: <span id="writer"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
